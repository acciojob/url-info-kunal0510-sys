<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Length Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Check URL Length</h1>
  <button onclick="checkUrlLength()">Get URL Length</button>

  <script>
    function checkUrlLength() {
      const currentUrl = location.href;
      const urlLength = currentUrl.length;
      alert("The length of the URL is: " + urlLength);
    }
  </script>

</body>
</html>
